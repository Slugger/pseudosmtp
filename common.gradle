sourceCompatibility = 1.7
version = versioning.info.display

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	def depType = project.rootProject.buildFile.name == 'build.gradle' ? 'providedCompile' : 'compile'

	"$depType" 'org.eclipse.jetty:jetty-server:8.1.16.v20140903'
	"$depType" 'org.eclipse.jetty:jetty-servlet:8.1.16.v20140903'
	"$depType" 'org.eclipse.jetty:jetty-jsp:8.1.16.v20140903'

	compile 'org.codehaus.groovy:groovy-all:2.3.9'
	compile 'log4j:log4j:1.2.17'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.14'
	compile 'org.subethamail:subethasmtp:3.1.7'
	compile 'org.apache.commons:commons-email:1.3.3'
	compile 'commons-io:commons-io:2.4'
	compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.2'
	runtime 'org.apache.derby:derby:10.11.1.1'
	runtime 'org.slf4j:slf4j-log4j12:1.7.9'

	testCompile 'junit:junit:4.+'
	testCompile 'org.spockframework:spock-maven:0.7-groovy-2.0'
	testCompile 'commons-net:commons-net:3.3'
	testCompile 'org.gebish:geb-core:0.10.0'
	testCompile 'org.gebish:geb-spock:0.10.0'
	testCompile 'org.seleniumhq.selenium:selenium-support:2.44.0'
	testCompile 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.44.0'
}

versionFile {
	def props = new File(sourceSets.main.resources.srcDirs[0], 'psmtp-versioning.properties')
	outputs.file props
	outputs.upToDateWhen { false }
	file = props
}

compileJava.dependsOn versionFile